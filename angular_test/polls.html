<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Poll: Who's the most powerful Jedi?</title>
        <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>Poll: Who's the most powerful Jedi?</h1>
                    <br>

                    <span class="glyphicon glyphicon-plus"></span>
                    <strong>Yoda</strong>
                    <span class="pull-right">40%</span>

                    <div class="progress">
                        <div class="progress-bar progress-bar-danger"
                             role="progressbar" aria-value="40" aria-valuemin="0"
                             aria-valuemax="100" style="width: 40%;"></div>
                    </div>

                    <span class="glyphicon glyphicon-plus"></span>
                    <strong>Qui-Gon Jinn</strong>
                    <span class="pull-right">30%</span>
                    <div class="progress">
                        <div class="progress-bar progress-bar-info"
                             role="progressbar" aria-value="30" aria-valuemin="0"
                             aria-valuemax="100" style="width: 30%;"></div>
                    </div>

                    <span class="glyphicon glyphicon-plus"></span>
                    <strong>Obi-Wan Kenobi</strong>
                    <span class="pull-right">10%</span>
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning"
                             role="progressbar" aria-value="10" aria-valuemin="0"
                             aria-valuemax="100" style="width: 10%;"></div>
                    </div>

                    <span class="glyphicon glyphicon-plus"></span>
                    <strong>Luke Skywalker</strong>
                    <span class="pull-right">5%</span>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success"
                             role="progressbar" aria-value="5" aria-valuemin="0"
                             aria-valuemax="100" style="width: 5%;"></div>
                    </div>

                    <span class="glyphicon glyphicon-plus"></span>
                    <strong>Me... of course</strong>
                    <span class="pull-right">15%</span>
                    <div class="progress">
                        <div class="progress-bar progress-striped active"
                             aria-valuenow="15"
                             role="progressbar" aria-value="15"
                             aria-valuemin="0"
                             aria-valuemax="100" style="width: 15%;">

                            <span class="sr-only">15% Complete</span>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- scripts -->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>

    </body>
</html>
