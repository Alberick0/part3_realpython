<!doctype html>
<html lang="en" ng-app="mecApp">
    <head>
        <meta charset="UTF-8">
        <title>Poll: Who's the most powerful Jedi?</title>

        <!-- styles -->
        <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css"
              rel="stylesheet" media="screen">

    </head>

    <body>
        <div class="container" ng-controller="UserPollCtrl">
            <div class="row">
                <div class="col-md-8">
                    <h1>Poll: Who's the most powerful Jedi?</h1>
                    <br>

                    <span ng-click="vote('votes_for_yoda')"
                          class="glyphicon glyphicon-plus"></span>
                    <strong>Yoda</strong>
                    <span class="pull-right">{{ votes_for_yoda }}</span>

                    <div class="progress">
                        <div class="progress-bar progress-bar-danger"
                             role="progressbar"
                             aria-value="{{ votes_for_yoda }}"
                             aria-valuemin="0" aria-valuemax="100"
                             style="width: {{ votes_for_yoda }}%;"></div>
                    </div>


                    <span ng-click="vote('votes_for_qui')"
                          class="glyphicon glyphicon-plus"></span>
                    <strong>Qui-Gon Jinn</strong>
                    <span class="pull-right">{{ votes_for_qui }}</span>

                    <div class="progress">
                        <div class="progress-bar progress-bar-info"
                             role="progressbar"
                             aria-value="{{ votes_for_qui }}"
                             aria-valuemin="0" aria-valuemax="100"
                             style="width: {{ votes_for_qui }}%;"></div>
                    </div>

                    <span ng-click="vote('votes_for_obi')"
                          class="glyphicon glyphicon-plus"></span>
                    <strong>Obi-Wan Kenobi</strong>
                    <span class="pull-right">{{ votes_for_obi }}</span>

                    <div class="progress">
                        <div class="progress-bar progress-bar-warning"
                             role="progressbar"
                             aria-value="{{ votes_for_obi }}"
                             aria-valuemin="0" aria-valuemax="100"
                             style="width: {{ votes_for_obi }}%;"></div>
                    </div>

                    <span ng-click="vote('votes_for_luke')"
                          class="glyphicon glyphicon-plus"></span>
                    <strong>Luke SkyWalker</strong>
                    <span class="pull-right">{{ votes_for_luke }}</span>

                    <div class="progress">
                        <div class="progress-bar progress-bar-success"
                             role="progressbar"
                             aria-value="{{ votes_for_luke }}"
                             aria-valuemin="0" aria-valuemax="100"
                             style="width: {{ votes_for_luke }}%;"></div>
                    </div>


                    <span ng-click="vote('votes_for_me')"
                          class="glyphicon glyphicon-plus"></span>
                    <strong>Me... of course</strong>
                    <span class="pull-right">{{ votes_for_me }}</span>
                    <div class="progress">
                        <div class="progress-bar progress-striped active"
                             role="progressbar"
                             aria-value="{{ votes_for_me }}"
                             aria-valuemin="0"
                             aria-valuemax="100"
                             style="width: {{ votes_for_me }}%;">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-controller="DaysCtrl">
            <input type="text" id="day-of-week" ng-model="day_of_week"
                   placeholder="What day is it?">
            <p>Today is {{ day_of_week }}</p>
        </div>

        <!-- scripts -->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"
                type="text/javascript"></script>

        <script type="text/javascript">
            var mecApp = angular.module('mecApp',[]);

            mecApp.controller('UserPollCtrl', function($scope) {
                $scope.votes_for_yoda = 80;
                $scope.votes_for_qui = 30;
                $scope.votes_for_obi = 20;
                $scope.votes_for_luke = 10;
                $scope.votes_for_me = 30;

                $scope.vote = function(voteModel) {
                    $scope[voteModel] = $scope[voteModel] + 1;
                };

            });

            mecApp.controller('DaysCtrl', function($scope) {
                $scope.day_of_week = 'Sunday';
            });
        </script>

    </body>
</html>
