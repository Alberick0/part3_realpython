{% load staticfiles %}

<div class="col-lg-4">
    <!-- |add:img is used for concatenation -->
    <img src="{% static 'img/'|add:img %}" alt="{{ img }}" class="img-circle" width="140" height="140">

    <h2>{{ heading }}</h2>

    <p>{{ caption }}</p>

    <p><a href="{% url button_link %}" class="btn btn-default" role="button">{{ button_title }}</a></p>
</div>
