{% extends '__base.html' %}

{% block content %}

    {% load static main_marketing %}

    <!--CAROUSEL ==========================================================  -->
    <center>
{#        data-ride starts the carousel on page load#}
        <section id="myCarousel" class="carousel slide" data-ride="carousel" style="max-width: 960px;">
            <!-- Indicators -->
{#            the "ol" displays the dots for navigation#}
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

{#                DARTH VADER SPLIDER#}
                <figure class="item active row">
                    <img src="{% static "img/darth.jpg" %}" alt="Join the Dark
                Side" style="max-height: 540px;">

                    <figcaption id="darth_caption" class="carousel-caption visible-lg-block">
                        <h1>Join the Dark Side</h1>

                        <p>Or the light side. Doesn't matter. If your into Star Wars
                            then this is the place for you</p>

                        <p><a href="{% url 'register' %}" class="btn btn-lg btn-primary" role="button">Sign up today</a></p>
                    </figcaption>
                    <figcaption class="carousel-caption hidden-lg">
                        <h1>Join the Dark Side</h1>

                        <p>Or the light side. Doesn't matter. If your into Star Wars
                            then this is the place for you</p>

                        <p><a href="{% url 'register' %}" class="btn btn-lg btn-primary" role="button">Sign up today</a></p>
                    </figcaption>
                </figure>


                <figure class="item">
                    <img src="{% static "img/star-wars-battle.jpg" %}" alt="Wage War"
                         style="max-height: 540px;">

                    <figcaption class="carousel-caption">
                        <h1>Wage War</h1>

                        <p>Daily chats, Weekly Gaming sessions, Monthly
                            real-life battle re-enactments.</p>

                        <p><a href="#" class="btn btn-lg btn-primary"
                              role="button">I'm ready to fight</a></p>
                    </figcaption>
                </figure>

                <figure class="item">
                    <img src="{% static "img/star-wars-cast.jpg" %}" alt="Meet People"
                         style="max-height: 540px;">

                    <figcaption class="carousel-caption">
                        <h1>Meet fellow Star Wars Fans</h1>

                        <p>Join forces with fellow padwans and Jedi who
                            lives near you</p>

                        <p><a href="#" class="btn btn-lg btn-primary"
                              role="button">Check the Members Map</a></p>

                    </figcaption>
                </figure>
            </div>

            <!-- Controls -->
            <a href="#myCarousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a href="#myCarousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </section>
    </center>

    <br><br>

    <section class="container marketing">
        <!-- Three columns of text below the carousel -->
        <div class="row center-text">
            {% marketing__circle_item %}
        </div>
    </section>

{% endblock %}
