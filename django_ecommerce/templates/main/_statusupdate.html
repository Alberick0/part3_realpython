<!-- represents the status update info box -->
<section class="info-box" id="updates">
    <h1>Report back to base</h1>

    <form action="{% url 'report' %}" accept-charset="UTF-8" role="form"
          method="post">
        {% csrf_token %}

        <div class="input-group">
            <input type="text" id="status" name="status" class="form-control">

            <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Report</button>
            </span>

        </div>
    </form>
</section>
